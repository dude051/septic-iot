author: Justin Seubert
description: Mongoose OS firmware for C/C++ on ESP8266 made to control a septic pump.
version: 1.0
manifest_version: 2017-09-29

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

tags:
  - c
sources:
  - src
filesystem:
  - fs
config_schema:

libs:
  - origin: https://github.com/mongoose-os-libs/aws
